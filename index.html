<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>WHATS YOUR BMI?</h1>
        <form>

            <input type="text" id="height" name="height" placeholder="ENTER HEIGHT IN CM"><br><br>

            <input type="text" id="waight" name="waight" placeholder="ENTER WAIGHT IN KG"><br><br>

            <input type="submit" class="btn" id="submit">

            <div id="result"></div>

            <div id="waight-guide">
                <h3>BMI WAIGHT GUIDE</h3><br>
                <p><span id="under">UNDER WAIGHT</span> bmi < 18.6 </p> <br>
                        <p><span id="normal">NORMAL</span> 18.6 -- 24.9</p><br>
                        <p><span id="over">OVER WAIGHT</span> bmi > 24.9</p>

            </div>

        </form>

    </div>
    <script>
        const form = document.querySelector('form')

        form.addEventListener("submit", function (e) {
            e.preventDefault()
            const height = parseInt(document.querySelector('#height').value);
            const waight = parseInt(document.querySelector('#waight').value);
            const result = document.querySelector("#result")
            if (height == "" || height < 0 || isNaN(height)) {
                result.innerHTML = `plese give a valid hight ${height}`;
            }
            else if (waight == "" || waight < 0 || isNaN(waight)) {
                result.innerHTML = `plese give a valid waight ${waight}`;
            }
            else {
                const bmi = (waight / ((height * height) / 10000)).toFixed(2);
                result.innerHTML = `your bmi is ${bmi}`

            }


        });
    </script>
</body>

</html
